<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Calculator</title>
</head>

<body>
  <script src="js/function.js"></script>
  <!-- Input -->
  <input type="text" placeholder="0" readonly id="myInput">
  <!-- Calculator buttons -->
  <div id="calculator">
    <!-- First row -->
    <div class="row">
      <button type="button" onclick="addNumber(event)" id="clearButton" data-value="clear">C</button>
      <button type="button" onclick="addNumber(event)" id="backspaceButton" data-value="delete"><-</button>
      <button type="button" onclick="addNumber(event)" class="operation-button" data-value="/">/</button>
    </div>
    <!-- Second row -->
    <div class="row">
      <button type="button" onclick="addNumber(event)" data-value="7">7</button>
      <button type="button" onclick="addNumber(event)" data-value="8">8</button>
      <button type="button" onclick="addNumber(event)" data-value="9">9</button>
      <button type="button" onclick="addNumber(event)" data-value="*">*</button>
    </div>
    <!-- Third row -->
    <div class="row">
      <button type="button" onclick="addNumber(event)" data-value="4">4</button>
      <button type="button" onclick="addNumber(event)" data-value="5">5</button>
      <button type="button" onclick="addNumber(event)" data-value="6">6</button>
      <button type="button" onclick="addNumber(event)" data-value="-">-</button>
    </div>
    <!-- Fourth row -->
    <div class="row">
      <button type="button" onclick="addNumber(event)" data-value="1">1</button>
      <button type="button" onclick="addNumber(event)" data-value="2">2</button>
      <button type="button" onclick="addNumber(event)" data-value="3">3</button>
      <button type="button" onclick="addNumber(event)" id="plusButton" data-value="+">+</button>
    </div>
    <!-- Fifth row -->
    <div class="row">
      <button type="button" onclick="addNumber(event)" data-value="0">0</button>
      <button type="button" onclick="addNumber(event)" data-value=".">.</button>
      <button type="button" onclick="addNumber(event)" id="equalButton" data-value="equal">=</button>
    </div>
  </div>
</body>

</html>
